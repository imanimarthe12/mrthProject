<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        if (localStorage.getItem('token') === null) {
            window.location.href = '../html/login.html';
        }
    </script>
    <title>Add Daily Report</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Add Daily Report</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="./login.html" class="nav-link" style="color: aliceblue;" onclick="logoutButton()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="./viewReportsCommander.html">Home<a>
        <a href="./viewIncident.html">Incident</a>
        <a href="./viewPatrol.html">Patrol</a>
        <a href="./changePassword.html">Change Password</a>
    </div>
    
    <div class="main" style="width: 60%; margin: auto; margin-top: 100px;">
        <div class="top" style="height: 50px;"> 
            <h4 style="color: aliceblue; text-align: center;">Add Daily Report</h4>
        </div>

        <div style="width: 500px; margin: auto; margin-top: 50px;">
            <select id="day" class="form-control" required>
                <option selected disabled>Choose the day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thusday">Thusday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <input type="number" id="week" placeholder="Enter week number of the month" maxlength="16" class="form-control" required>
            <input type="text" id="month" placeholder="Enter the month" maxlength="16" class="form-control" required>
            <input type="date" id="date" placeholder="Pick a date" maxlength="16" class="form-control" required>
            <select id="team" class="form-control" required>
                <option selected disabled>Choose the team</option>
                <option value="A">Team A</option>
                <option value="B">Team B</option>
                <option value="C">Team C</option>
                <option value="D">Team D</option>
            </select>
            <button class="btn btn-primary" onclick="actAddDailyReport()" style="width: 100%;">Add</button> 
        </div>

    </div>

      <script src="../js/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
