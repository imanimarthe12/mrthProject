<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        if (localStorage.getItem('token') === null) {
            window.location.href = '../html/login.html';
        }
    </script>
    <title>Irondo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Weekplan Actions</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="./login.html" class="nav-link" style="color: aliceblue;" onclick="logoutButton()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="./guard.html">Guard <a>
        <a href="#">Week Plan</a>
        <a href="./createReport.html">Report</a>
        <a href="./changePassword.html">Change password</a>
    </div>
    <div class="main">
        <div class="top">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add a Day Plan</button>
                </div>
                <div class="col">
                </div>
            </div>
            
        </div>
        <div class="containee">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Day No</th>
                        <th scope="col">Week No</th>
                        <th scope="col">Month No</th>
                        <th scope="col">Team</th>
                        <th scope="col">Leader</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <script>
                        let tableData = "";
                            fetch('http://127.0.0.1:5000/api/weekplan')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data);
                                const resultArrays = data.data;
                                for(i in resultArrays){
                                    tableData += `
                                        <tr>
                                            <td>${resultArrays[i].date}</td>
                                            <td>${resultArrays[i].day}</td>
                                            <td>${resultArrays[i].week_no}</td>
                                            <td>${resultArrays[i].month}</td>
                                            <td>${resultArrays[i].team}</td>
                                            <td>${resultArrays[i].team_leader}</td>    
                                        </tr>`
                                }
                                const table = document.getElementById('tbody');
                                table.innerHTML = tableData;
                            });
                
                            
                    </script>
                </tbody>
            </table>
        </div>
    </div>
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a weekly plan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <label>Date</label>
                <input type="date" class="form-control" id="date" required/>
                <label>Day</label>
                <input type="text" class="form-control" id="day" required/>
                <label>Week No</label>
                <input type="text" class="form-control" id="weekNo" required/>
                <label>Month</label>
                <input type="text" class="form-control" id="month" required/>
                <label>Team</label>
                <select class="form-control" id="team" required>
                    <option disabled selected>Choose Your Team</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
                <label>Team Leader</label>
                <input type="text" class="form-control" id="teamLeader" required/>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
           <button type="submit" class="btn btn-primary" onclick="addWeekPlan()">Save</button>

         </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit a weekly plan</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="post">
                  <label>Date</label>
                  <input type="date" class="form-control" required/>
                  <label>Day No</label>
                  <input type="text" class="form-control" required/>
                  <label>Week No</label>
                  <input type="text" class="form-control" required/>
                  <label>Month No</label>
                  <input type="text" class="form-control" required/>
                  <label>Team</label>
                  <select class="form-control" required>
                      <option disabled selected>Choose Your Team</option>
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                      <option>D</option>
                  </select>
                  <label>Team Leader</label>
                  <input type="text" class="form-control" required/>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
             <button type="submit" class="btn btn-primary">Save</button>
          </form>
           </div>
          </div>
        </div>
      </div>
    

      <script src="../js/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
