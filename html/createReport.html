<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        if (localStorage.getItem('token') === null) {
            window.location.href = '../html/login.html';
        }
    </script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Report Actions</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="./login.html" class="nav-link" style="color: aliceblue;" onclick="logoutButton()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="./guard.html">Guard <a>
        <a href="./weekplan.html">Week Plan</a>
        <a href="#">Report</a>
        <a href="./changePassword.html">Change Password</a>
    </div>
    
    <div class="main">
        <div class="top">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a report</button>
                </div>
                <div class="col">
                </div>
            </div> 
        </div>

        <div class="containee">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Report No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Fees Collected</th>
                        <th scope="col">Used Fees</th>
                        <th scope="col">Rest Amount</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <script>
                        let tableData = "";
                            fetch('http://127.0.0.1:5000/api/report')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data);
                                const resultArrays = data.data;
                                for(i in resultArrays){
                                    tableData += `
                                        <tr>
                                            <td>${resultArrays[i].report_no}</td>
                                            <td>${resultArrays[i].date}</td>
                                            <td>${resultArrays[i].collected_fees}</td>
                                            <td>${resultArrays[i].used_fees}</td>
                                            <td>${resultArrays[i].rest_amount}</td>     
                                        </tr>`
                                }
                                const table = document.getElementById('tbody');
                                table.innerHTML = tableData;
                                console.log(tableData)
                            });
                    </script>
                </tbody>
            </table>
        </div>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create a report</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <label>Email</label>
                  <input type="email" class="form-control" id="reciepientEmail" required/>
                  <label>Report No</label>
                  <input type="text" class="form-control" id="reportNo" required/>
                  <label>Date</label>
                  <input type="date" class="form-control" id="date" required/>
                  <label>Fees Collected</label>
                  <input type="text" class="form-control" id="feesCollected" required/>
                  <label>Amount Used</label>
                  <input type="text" class="form-control" id="usedFees" required/>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
             <button type="submit" class="btn btn-primary" onclick="createReport()">Save</button>
           </div>
          </div>
        </div>
      </div>

      <script src="../js/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
