</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Welcome Richard!</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="../index.html" class="nav-link" style="color: aliceblue;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="./guard.html">Guard <a>
        <a href="./weekplan.html">Week Plan</a>
        <a href="#">Report</a>
        <a href="./changePassword.html">Change Password</a>
    </div>
    
    <div class="main">
        <div class="top">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a report</button>
                </div>
                <div class="col">
                </div>
            </div> 
        </div>

        <div class="containee">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Report No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Fees Collected</th>
                        <th scope="col">Used Fees</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">RPT001</td>
                        <td>30th January 2020</td>
                        <td>200,000 Frw</td>
                        <td>50,000 Frw</td>
                        <td><a href="#">Resend</a></td>
                    </tr>
                    <tr>
                        <th scope="col">RPT002</td>
                        <td>30th February 2020</td>
                        <td>500,000 Frw</td>
                        <td>100,000 Frw</td>
                        <td><a href="#">Resend</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create a report</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="post">
                  <label>Report No</label>
                  <input type="text" class="form-control" required/>
                  <label>Date</label>
                  <input type="date" class="form-control" required/>
                  <label>Fees Collected</label>
                  <input type="text" class="form-control" required/>
                  <label>Amount Used</label>
                  <input type="text" class="form-control" required/>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
             <button type="submit" class="btn btn-primary">Save</button>
          </form>
           </div>
          </div>
        </div>
      </div>

      <script src="./js/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
