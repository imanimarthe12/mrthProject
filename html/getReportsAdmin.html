<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        if (localStorage.getItem('token') === null) {
            window.location.href = '../html/login.html';
        }
    </script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Admin Reports View</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="./login.html" class="nav-link" style="color: aliceblue;" onclick="logoutButton()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="./admin.html">Home<a>
        <a href="./getReportsAdmin.html">Reports</a>
    </div>
    
    <div class="main">
        <div class="top">
            <div class="row" style="height: 30px;">
                
            </div> 
        </div>

        <div class="containee">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Report No</th>
                        <th scope="col">Date</th>
                        <th scope="col">Fees Collected</th>
                        <th scope="col">Used Fees</th>
                        <th scope="col">Rest Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <script>
                        let tableData = "";
                            fetch('http://127.0.0.1:5000/api/report')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data);
                                const resultArrays = data.data;
                                for(i in resultArrays){
                                    tableData += `
                                        <tr>
                                            <td>${resultArrays[i].report_no}</td>
                                            <td>${resultArrays[i].date}</td>
                                            <td>${resultArrays[i].collected_fees}</td>
                                            <td>${resultArrays[i].used_fees}</td>
                                            <td>${resultArrays[i].rest_amount}</td>     
                                        </tr>`
                                }
                                const table = document.getElementById('tbody');
                                table.innerHTML = tableData;
                                console.log(tableData)
                            });
                    </script>
                </tbody>
            </table>
        </div>

    </div>

      <script src="../js/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
