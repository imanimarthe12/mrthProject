<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Irondo App</title>
    <script>
        if (localStorage.getItem('token') === null) {
            window.location.href = '../html/login.html';
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a href="#" class="navbar-brand welcome" style="color: aliceblue;"><b>Guards Actions</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="./login.html" class="nav-link" style="color: aliceblue;" onclick="logoutButton()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidenav">
        <a href="#">Guard <a>
        <a href="./weekplan.html">Week Plan</a>
        <a href="./createReport.html">Report</a>
        <a href="./changePassword.html">Change Password</a>
    </div>
    <div class="main">
        <div class="top">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Guard</button>
                </div>
            </div>
            
        </div>
        <div class="containee" id="tbl">
            <table class="table" id="tabl">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">NID</th>
                        <th scope="col">Tel</th>
                        <th scope="col">Check</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <script>
                        let tableData = "";
                            fetch('http://127.0.0.1:5000/api/guard')
                            .then(res => res.json())
                            .then(data => {
                                console.log(data);
                                const resultArrays = data.results;
                                for(i in resultArrays){
                                    tableData += `
                                        <tr>
                                            <td>${resultArrays[i].first_name}</td>
                                            <td>${resultArrays[i].last_name}</td>
                                            <td>${resultArrays[i].nid}</td>
                                            <td>${resultArrays[i].telephone}</td>
                                            <td><button class="btn btn-danger" onclick="deleteGuard()" id="deleteButton" data-delete='${resultArrays[i].nid}'>X</button></td>     
                                        </tr>`
                                }
                                const table = document.getElementById('tbody');
                                table.innerHTML = tableData;
                            });
                
                            
                    </script>
                </tbody>
            </table>
        </div>
    </div>
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a guard</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" required/>
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" required/>
                <label>NID</label>
                <input type="text" class="form-control" id="nId" maxlength="16" minlength="16" required/>
                <label>Tel</label>
                <input type="text" class="form-control" id="tel" required/>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
           <button type="submit" class="btn btn-primary" onclick="addGuard()">Save</button>
         </div>
       </div>
     </div>
     </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</body>
</html>
